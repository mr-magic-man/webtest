<html>
<head>
  <title>Compass</title>
</head>
<body>
  <h1>Compass</h1>
  <p>Direction: <span id="direction"></span></p>
  <script>
    // Use the Device Orientation API to get the direction the device is facing
    window.addEventListener('deviceorientation', function(event) {
      var alpha = event.alpha; // the direction the device is facing (in degrees)
      var beta = event.beta; // the tilt of the device (in degrees)
      var gamma = event.gamma; // the rotation of the device (in degrees)

      // Display the direction in the "direction" element
      document.getElementById('direction').innerHTML = alpha + ' degrees';
    });
  </script>
</body>
</html>
