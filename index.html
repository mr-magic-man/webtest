<html>
<head>
  <title>Distance Calculator</title>
</head>
<body>
  <h1>Distance Calculator</h1>
  <p>Enter the distance to the two points:</p>
  <form>
    <label>Point 1: <input type="number" id="point1"></label><br>
    <label>Point 2: <input type="number" id="point2"></label><br>
  </form>
  <button onclick="calculateDistance()">Calculate Distance</button>
  <p>Angle: <span id="angle"></span></p>
  <p id="result"></p>
  <script>
    function calculateDistance() {
      // Get the distance to the two points from the form
      var distance1 = document.getElementById('point1').value;
      var distance2 = document.getElementById('point2').value;

      // Use the Device Orientation API to get the angle between the points
      window.addEventListener('deviceorientation', function(event) {
        var alpha = event.alpha; // the direction the device is facing (in degrees)
        var beta = event.beta; // the tilt of the device (in degrees)
        var gamma = event.gamma; // the rotation of the device (in degrees)

        // Calculate the angle between the points using the alpha value
        var angle = alpha;

        // Display the angle value
        document.getElementById('angle').innerHTML = angle + ' degrees';

        // Use the Law of Cosines to calculate the distance between the points
        var distance = Math.sqrt(Math.pow(distance1, 2) + Math.pow(distance2, 2) - 2 * distance1 * distance2 * Math.cos(angle));

        // Display the result
        document.getElementById('result').innerHTML = 'Distance: ' + distance + ' units';
      });
    }
  </script>
</body>
</html>
